<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Completa de APA 7</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
        }
        footer {
            flex-shrink: 0;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex items-center justify-between">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-book-open mr-2"></i>
                Guía APA 7
            </h1>
           
        </div>
    </header>

    <div class="container mx-auto mt-8 flex flex-wrap flex-grow">
        <aside class="w-full md:w-1/4 bg-white shadow-md p-6 mb-6 md:mb-0">
            <nav>
                <ul class="space-y-2">
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="introduccion"><i class="fas fa-file-alt mr-2"></i>Introducción</button></li>
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="estructura"><i class="fas fa-layer-group mr-2"></i>Estructura</button></li>
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="citas"><i class="fas fa-quote-right mr-2"></i>Citas</button></li>
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="referencias"><i class="fas fa-list mr-2"></i>Referencias</button></li>
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="imagenes"><i class="fas fa-image mr-2"></i>Imágenes</button></li>
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="videos"><i class="fas fa-video mr-2"></i>Videos</button></li>
                    <li><button class="section-btn flex items-center w-full p-2 rounded-md transition-colors hover:bg-gray-100" data-section="herramientas"><i class="fas fa-tools mr-2"></i>Herramientas</button></li>
                </ul>
            </nav>
        </aside>

        <main class="w-full md:w-3/4 md:pl-8">
            <div id="content" class="bg-white shadow-md rounded-lg p-6 mb-8">
                <!-- El contenido se cargará dinámicamente aquí -->
            </div>
        </main>
    </div>

    <footer class="bg-gray-800 text-white p-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Guía APA 7. Recursos U. Creado por Axel A.V.</p>
        </div>
    </footer>

<div id="videoModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 sm:p-6 md:p-8">
    <div class="bg-white rounded-lg w-full max-w-lg mx-auto">
        <div class="p-4">
            <div id="videoContainer" class="w-full relative overflow-hidden" style="padding-top: 56.25%;">
                <!-- Aquí se insertará el video dinámicamente -->
            </div>
            <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors" onclick="closeVideo()">Cerrar</button>
        </div>
    </div>
</div>


    <script>
    const content = document.getElementById('content');
    const sectionButtons = document.querySelectorAll('.section-btn');

    const sections = {
        introduccion: `
            <h2 class="text-2xl font-bold mb-4">Guía completa de APA 7</h2>
            <p class="mb-4">El estilo APA (American Psychological Association) es uno de los formatos más utilizados en ciencias sociales, psicología, educación y otras disciplinas. La 7ª edición es la más reciente y tiene algunas actualizaciones importantes.</p>
            <h3 class="text-xl font-semibold mb-2">Estructura general de un trabajo en APA 7</h3>
            <ol class="list-decimal list-inside space-y-2 mb-4">
                <li><strong>Portada</strong>: Incluye el título del trabajo, el nombre del autor, la institución y el curso (si es requerido).</li>
                <li><strong>Resumen (Abstract)</strong>: Un breve resumen de 150-250 palabras que resume el contenido del trabajo.</li>
                <li><strong>Cuerpo del texto</strong>: Desarrollo del trabajo, dividido en secciones según el tipo de documento (introducción, método, resultados, discusión, etc.).</li>
                <li><strong>Referencias</strong>: Lista de todas las fuentes citadas en el trabajo.</li>
            </ol>
        `,
        estructura: `
            <h2 class="text-2xl font-bold mb-4">Formato general</h2>
            <ul class="list-disc list-inside space-y-2 mb-4">
                <li><strong>Fuente</strong>: Times New Roman, tamaño 12.</li>
                <li><strong>Márgenes</strong>: 2.54 cm (1 pulgada) en todos los lados.</li>
                <li><strong>Interlineado</strong>: Doble en todo el documento, incluyendo el resumen, citas y referencias.</li>
                <li><strong>Sangría</strong>: 0.5 pulgadas (1.27 cm) en la primera línea de cada párrafo.</li>
                <li><strong>Alineación</strong>: Texto alineado a la izquierda (no justificado).</li>
            </ul>

	<img src="https://i.postimg.cc/tTFzCvZX/408396943-f66b74c7-0b84-473c-a2ef-0a5c79b52501.png"/>
            <h3 class="text-xl font-semibold mb-2">Portada</h3>
            <p class="mb-2">La portada debe incluir:</p>
            <ul class="list-disc list-inside space-y-2 mb-4">
                <li>Título del trabajo (en negrita, centrado y con mayúsculas solo donde corresponda).</li>
                <li>Nombre del autor (sin títulos como "Lic." o "Dr.").</li>
                <li>Institución (universidad, organización, etc.).</li>
                <li>Número de curso (si es requerido).</li>
                <li>Nombre del profesor (si es requerido).</li>
                <li>Fecha (mes, día y año, en formato americano: "January 1, 2023").</li>
            </ul>
            <h3 class="text-xl font-semibold mb-2">Resumen (Abstract)</h3>
            <ul class="list-disc list-inside space-y-2">
                <li>El resumen debe ser conciso y claro.</li>
                <li>No exceder 250 palabras.</li>
                <li>Escribe en un solo párrafo, sin sangría.</li>
                <li>Incluye palabras clave relevantes al final (opcional, dependiendo del requerimiento).</li>
            </ul>
        `,
        citas: `
            <h2 class="text-2xl font-bold mb-4">Citas en el Texto</h2>
            <p class="mb-4">Cuando cites una fuente dentro del texto, usa el formato <strong>autor-fecha</strong>. Ejemplos:</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Una cita directa</strong>: "Texto citado" (Apellido, Año, p. número).<br>
                    Ejemplo: "El aprendizaje es un proceso activo" (Gómez, 2020, p. 25).</li>
                <li><strong>Parafraseando</strong>: (Apellido, Año).<br>
                    Ejemplo: El aprendizaje requiere participación activa (Gómez, 2020).</li>
                <li><strong>Dos autores</strong>: (Apellido1 y Apellido2, Año).<br>
                    Ejemplo: (Gómez y López, 2020).</li>
                <li><strong>Tres o más autores</strong>: (Apellido1 et al., Año).<br>
                    Ejemplo: (Gómez et al., 2020).</li>
            </ul>
        `,
        referencias: `
            <h2 class="text-2xl font-bold mb-4">Lista de referencias</h2>
            <p class="mb-4">La lista de referencias debe estar en orden alfabético por el apellido del primer autor. Cada referencia debe tener sangría francesa (la primera línea al margen y las siguientes con sangría).</p>
            <h3 class="text-xl font-semibold mb-2">Ejemplos de referencias comunes:</h3>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Libro</strong>:<br>
                    Apellido, A. A. (Año). <em>Título del libro en cursiva</em>. Editorial.<br>
                    Ejemplo: Gómez, J. (2020). <em>Psicología del aprendizaje</em>. Editorial Pearson.</li>
                <li><strong>Artículo de revista</strong>:<br>
                    Apellido, A. A., Apellido, B. B., y Apellido, C. C. (Año). Título del artículo. <em>Nombre de la revista en cursiva, volumen</em>(número), páginas. DOI o URL<br>
                    Ejemplo: López, M., y Pérez, R. (2019). Estrategias de enseñanza en línea. <em>Revista de Educación, 45</em>(2), 123-135. https://doi.org/xxxx</li>
                <li><strong>Página web</strong>:<br>
                    Apellido, A. A. (Año). Título de la página. <em>Nombre del sitio web</em>. URL<br>
                    Ejemplo: Organización Mundial de la Salud. (2021). <em>COVID-19: Preguntas frecuentes</em>. https://www.who.int/covid19</li>
            </ul>
        `,
        imagenes: `
            <h2 class="text-2xl font-bold mb-4">Citar imágenes de internet</h2>
            <p class="mb-4">Cuando uses una imagen tomada de Internet, sigue estos pasos:</p>
            <h3 class="text-xl font-semibold mb-2">En el texto:</h3>
            <p class="mb-2">Debajo de la imagen, incluye una nota con la siguiente información:</p>
            <ul class="list-disc list-inside space-y-2 mb-4">
                <li><strong>Número de la figura</strong>: Por ejemplo, <em>Figura 1</em>.</li>
                <li><strong>Título o descripción</strong>: Una breve descripción de la imagen.</li>
                <li><strong>Nota de copyright</strong>: Incluye la fuente de donde obtuviste la imagen y el copyright (si aplica).</li>
            </ul>
            <h3 class="text-xl font-semibold mb-2">En la lista de referencias:</h3>
            <p class="mb-2">Agrega la fuente de donde obtuviste la imagen. El formato varía dependiendo del tipo de fuente.</p>
            <p class="mb-4"><strong>Formato general para imágenes de Internet</strong>:<br>
            Autor o organización. (Año). <em>Título de la imagen</em> [Formato]. Nombre del sitio web. URL</p>
            <div class="bg-gray-100 p-4 rounded-md mb-4">
                <h4 class="font-semibold mb-2">Ejemplo:</h4>
                <p>Organización de las Naciones Unidas. (2021). <em>World population distribution</em> [Mapa]. https://www.un.org/population</p>
            </div>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Imágenes con licencia creative commons</strong>: Si la imagen tiene una licencia Creative Commons, asegúrate de respetar los términos de la licencia (por ejemplo, atribuir al autor).</li>
                <li><strong>Imágenes sin autor</strong>: Si no encuentras el autor, usa el nombre de la organización o el sitio web como autor. Si no hay fecha, usa "(s.f.)".</li>
                <li><strong>Imágenes modificadas</strong>: Si modificas la imagen, debes aclararlo en la nota de la figura. Por ejemplo: "Adaptado de...".</li>
            </ul>
            <div class="mt-4">
                <img src="https://i.postimg.cc/HkL34tK2/408394392-430734ed-7afb-47d7-8361-bfe73aa285b4.png" alt="Ejemplo de imagen citada" class="w-full max-w-2xl mx-auto rounded-lg shadow-md">
                <p class="text-center mt-2"><em>Figura 1.</em> Ejemplo de cómo citar una imagen en APA 7</p>
            </div>
        `,
        videos: `
            <h2 class="text-2xl font-bold mb-4">Citar videos de YouTube</h2>
            <p class="mb-4">Cuando cites un video de YouTube, sigue estos pasos:</p>
            <h3 class="text-xl font-semibold mb-2">En el texto:</h3>
            <p class="mb-4">(Autor o Nombre del canal, Año).</p>
            <h3 class="text-xl font-semibold mb-2">En la lista de referencias:</h3>
            <p class="mb-4">Apellido, A. A. [Nombre del canal]. (Año, mes día). <em>Título del video</em> [Video]. YouTube. URL</p>
            <div class="bg-gray-100 p-4 rounded-md">
                <h4 class="font-semibold mb-2">Ejemplo:</h4>
                <p>Gómez, J. [Juan Gómez]. (2020, enero 15). <em>Cómo aprender APA en 10 minutos</em> [Video]. YouTube. https://www.youtube.com/watch?v=xxxx</p>
            </div>
        `,
        herramientas: `
            <h2 class="text-2xl font-bold mb-4">Herramientas útiles</h2>
           <div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Herramientas útiles</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
            <h3 class="text-xl font-semibold">Mapas mentales</h3>
            <p>Herramienta para realizar mapas mentales:</p>
            <a href="https://whimsical.com/" class="text-blue-600 hover:underline" target="_blank">https://whimsical.com/</a>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="showVideo('nk-9wUvAAVw')">Ver tutorial</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
            <h3 class="text-xl font-semibold">Generador de citas</h3>
            <p>Herramienta para generar citas:</p>
            <a href="https://www.grafiati.com/es/" class="text-blue-600 hover:underline" target="_blank">https://www.grafiati.com/es/</a>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="showVideo('AKGA9OG9D6k')">Ver tutorial</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
            <h3 class="text-xl font-semibold">Preguntas a documentos</h3>
            <p>Herramienta para preguntar a documentos:</p>
            <a href="https://www.chatpdf.com/es" class="text-blue-600 hover:underline" target="_blank">https://www.chatpdf.com/es</a>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="showVideo('H2VCW4tIo-k')">Ver tutorial</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
            <h3 class="text-xl font-semibold">Presentaciones automáticas</h3>
            <p>Herramienta para crear presentaciones automáticamente:</p>
            <a href="https://gamma.app/es" class="text-blue-600 hover:underline" target="_blank">https://gamma.app/es</a>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="showVideo('ld3UFmn6USc')">Ver tutorial</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
            <h3 class="text-xl font-semibold">Creación de infografías</h3>
            <p>Herramienta para crear infografías:</p>
            <a href="https://infography.in/" class="text-blue-600 hover:underline" target="_blank">https://infography.in/</a>
            <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600" onclick="showVideo('F3Rxd8W47Nk')">Ver tutorial</button>
        </div>

        <div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
            <h3 class="text-xl font-semibold">Imágenes con IA</h3>
            <p>Herramientas para crear imágenes con IA:</p>
            <ul class="list-disc list-inside ml-4">
                <li><a href="https://piclumen.com/app/image-generator/create" class="text-blue-600 hover:underline" target="_blank">https://piclumen.com/app/image-generator/create</a></li>
                <li><a href="https://pixlr.com/es/image-generator/" class="text-blue-600 hover:underline" target="_blank">https://pixlr.com/es/image-generator/</a></li>
            </ul>
        </div>
<div class="bg-white p-4 rounded-lg shadow w-full flex flex-col gap-3">
             <h3 class="text-xl font-semibold mb-2">Guía de referencia para APA</h3>
                <p class="mb-2">Para más información sobre el estilo APA, consulta esta guía completa:</p>
                <a href="https://biblioguias.ucm.es/estilo-apa-septima/introduccion" class="text-blue-600 hover:underline" target="_blank">https://biblioguias.ucm.es/estilo-apa-septima/introduccion</a>
        </div>
    </div>
</div>

            <div class="mt-6">
               
            </div>
        `
    };

    function showSection(sectionId) {
        content.innerHTML = sections[sectionId];
        content.classList.add('fade-in');
        setTimeout(() => content.classList.remove('fade-in'), 500);
    }

    sectionButtons.forEach(button => {
        button.addEventListener('click', () => {
            sectionButtons.forEach(btn => btn.classList.remove('bg-blue-100', 'text-blue-600'));
            button.classList.add('bg-blue-100', 'text-blue-600');
            showSection(button.dataset.section);
        });
    });

   function showVideo(videoId) {
    const videoModal = document.getElementById('videoModal');
    const videoContainer = document.getElementById('videoContainer');

    if (videoModal && videoContainer) {
        videoContainer.innerHTML = `
            <iframe class="absolute top-0 left-0 w-full h-full" 
                src="https://www.youtube.com/embed/${videoId}" 
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        `;
        videoModal.classList.remove('hidden');
        videoModal.classList.add('flex');
    } else {
        console.error('Video modal or container not found');
    }
}


        function closeVideo() {
            const videoModal = document.getElementById('videoModal');
            const videoContainer = document.getElementById('videoContainer');
            if (videoModal && videoContainer) {
                videoContainer.innerHTML = '';
                videoModal.classList.add('hidden');
                videoModal.classList.remove('flex');
            }
        }

    // Inicializar la primera sección
    showSection('introduccion');
</script>
</body>
</html>
